<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>dns record 删除预览界面</title>
<link  rel="stylesheet" type="text/css" href="__PUBLIC__/Css/base.css"/>
<script type="text/javascript">
    var PUBLIC= "__PUBLIC__";
    var APP = "__APP__";
    var ROOT = "__ROOT__";
</script>
<script  type="text/javascript" src="__PUBLIC__/Js/jquery.js" charset="utf-8"></script>
<script  type="text/javascript" src="__PUBLIC__/Js/dml.js" charset="utf-8"></script>
<style>
#preview{
    width: 500px;
    float:left;
    margin:50px 0 0 400px;
}
</style>
</head>
<body>
<div id="preview">
<fieldset>
<legend><font face="Microsoft YaHei">Del Preview</font></legend>
<table width=100%>
<tr><th>Zone</th><th>Host</th><th>Type</th><th>IP</th><th>级别</th></tr>
    <volist name='data' id='vo'>
		<if condition="$vo.level eq 'major'">
          <tr bgcolor="#FF0000">
          <td><div align="center"><{$vo.zone}></div></td>
          <td><div align="center"><{$vo.host}></div></td>
          <td><div align="center"><{$vo.dnstype}></div></td>
          <td><div align="center"><{$vo.data}></div></td>
		  <td><div align="center"><{$vo.level}></div></td>
          </tr>
		<else />
			<tr>
          <td><div align="center"><{$vo.zone}></div></td>
          <td><div align="center"><{$vo.host}></div></td>
          <td><div align="center"><{$vo.dnstype}></div></td>
          <td><div align="center"><{$vo.data}></div></td>
		  <td><div align="center"><{$vo.level}></div></td>
          </tr>
		</if>
    </volist>
</table>
<span>
<input type="button" name="confirm" class="confirm" onclick="do_del('<{$delstr}>')"/>
<input type="button" name="cancel" class="cancel"onclick="javascript:history.go(-1)"/>
</span>
</fieldset>
<div>
	<br>
	兄弟，上面标红的域名为重要域名，真要删？？！！
</div>
</div>

</body>
</html>
